group 'MasterThesisGradle'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile files('libs/javaml-0.1.5.jar')
    compile files('libs/opencv-330.jar')
}

sourceSets.main {
    java {
        srcDir 'src/main/java'
    }
    resources {
        srcDirs = ['src/main/java', 'src/main/resources', 'src/main/videos_input', 'src/main/videos_output']
        exclude "**/*.java"
    }
}